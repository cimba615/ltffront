<div class="container-fluid page-hadding">
  <div class="hadding">
    <h2>LOGIN</h2>
  </div>
</div>
<!--====== Hadding End ======-->
<div class="checkout-sectiom">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-6">
        <div class="login-from">
          <h4>LOGIN</h4>
          
              <div class="href" [routerLink]="['/register']">Create an account</div>
          <form [formGroup]="loginForm" (submit)='onSubmit()'>
            <label for="email" id="email">Email</label>
            <input type="email" name="email" placeholder="Email" id="email" required="" formControlName="email">
            <label for="password" id="password">Password</label>
            <input type="password" name="password" placeholder="Password" id="password" required="" formControlName="password">
            <div class="href" [routerLink]="['/passReset']">Forgot Password?</div><br>
            <input type="submit" value="Log in">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
